<h3>Listado de Héroes</h3>


<h3 *ngIf="deletedHero; else noDeleted">Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>

<ng-template #noDeleted>
  <h3>No ha borrado nada </h3>
</ng-template>



<button
  *ngIf="heroNames.length >0"
  (click)="removeLastHeroe()" class="btn btn-outline-danger">
  Borrar ultimo héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>
</ul>
